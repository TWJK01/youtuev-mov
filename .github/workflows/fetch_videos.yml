name: Fetch Long Videos

on:
  schedule:
    - cron: '0 0 * * *'  # 每天 UTC 0 點執行一次
  workflow_dispatch:     # 手動觸發

jobs:
  fetch:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Remove untracked file
        run: rm -f long_videos.txt

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install yt-dlp
        run: pip install yt-dlp

      - name: Run fetch script
        run: python fetch_videos.py

      - name: Pull remote changes
        run: |
          git fetch origin main
          git rebase origin/main || git merge origin/main

      - name: Commit and push updated file
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add long_videos.txt
          git commit -m "Update long_videos.txt" || echo "No changes to commit"
          git push
